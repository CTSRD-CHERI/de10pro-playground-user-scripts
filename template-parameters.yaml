runme.sh:
  interactive: true
  nfs_export_path: ./freebsd-aarch64-rootfs
  nfs_export_pseudo: /freebsd-aarch64-rootfs
  nfs_export_clients: 192.168.0.10/24
  tftp_dir: ./tftp
  tftp_user: tftp
  tftp_addr: :69
  tftp_opts:
    - --secure

vm-cloud-init/user-data:
  packages:
    - u-boot-tools
    - libglib2.0-0
    - libtinfo6
    - wget
    - curl
    - tftpd-hpa
    - nfs-ganesha
    - nfs-ganesha-vfs
    - tightvncserver
    - netbase
    - picocom
    - expect
    - tmux
    - usbutils
    - python3
    - python3-pexpect
    - linux-image-generic

vm-cloud-init/meta-data:

tftp/u-boot-stage2.cmd:
  scratch_addr: 1000
  core_rbf: fpga.core.rbf
  loader_addr: 0x2000000
  dtb_addr: 0x8000000
  loader: loader.efi
  dtb: socfpga_stratix10_de10_pro.dts.dtb
